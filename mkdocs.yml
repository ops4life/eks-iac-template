site_name: EKS Infrastructure Template
site_description: Production-ready EKS infrastructure template with Terraform, Kustomize, and CI/CD pipelines
site_author: username
site_url: https://ops4life.github.io/eks-iac-template/

repo_name: ops4life/eks-iac-template
repo_url: https://github.com/ops4life/eks-iac-template
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.suggest
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - toc.follow
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quick-start.md
      - Usage: getting-started/usage.md
  - User Guide:
      - Contributing: user-guide/contributing.md
      - Commit Conventions: user-guide/commit-conventions.md
      - Security: user-guide/security.md
      - Workflows: user-guide/workflows.md
  - Reference:
      - Repository Structure: reference/repository-structure.md
      - Configuration: reference/configuration.md
      - Changelog: reference/changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ops4life/eks-iac-template
  generator: false
